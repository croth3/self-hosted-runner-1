name: Deployment
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - self-hosted
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: set up jdk 11
        uses: actions/setup-java@v1
        with:
          java-version: 11      
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2                   
      - name: build and package project
        run: mvn -f pom.xml clean package
      - name: show contents of current working directory
        run: dir
      - name: show contents of target directory
        run: dir target  
      - name: Upload Maven build artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: ./target/helloworld-0.1.0.war  
      - name: deploy it
        run: Copy-Item ./target/helloworld-0.1.0.war C:/apache-tomcat-9.0.26/webapps
      
          

                 